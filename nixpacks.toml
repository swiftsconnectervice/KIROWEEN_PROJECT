# Nixpacks configuration for Railway
providers = ["node"]

[variables]
NIXPACKS_NODE_VERSION = "20"

[phases.setup]
nixPkgs = ["nodejs_20", "npm-9_x"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = [
    "node --version",
    "npx prisma generate", 
    "npm run build"
]

[start]
cmd = "npx prisma db push --skip-generate && npx ts-node server.ts"
