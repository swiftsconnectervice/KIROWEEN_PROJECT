# Nixpacks configuration for Railway
# Forces Node 20 for Vite 7 compatibility

providers = ["node"]

[variables]
NODE_VERSION = "20"
NPM_CONFIG_PRODUCTION = "false"

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["npm ci --include=dev"]

[phases.build]
cmds = [
    "npx prisma generate",
    "npm run build"
]

[start]
cmd = "npx prisma db push --skip-generate && npx ts-node server.ts"
